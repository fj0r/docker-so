prefix: /usr/local
components:
    git:
        apt: [git]
    http-client:
        apt: [curl, ca-certificates]
    net-utils:
        apt: [rsync, tcpdump, socat]
        # components
        deps: [network]
        build-deps: []
    websocket:
        http:
        - name: websocat
          version:
              type: github
              repo: vi/websocat
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/vi/websocat/releases/download/{{version}}/websocat.x86_64-unknown-linux-musl
              target: /bin
              rename: websocat
    network:
        apt: [lsof, inetutils-ping, iproute2, iptables, net-tools]
    sys:
        apt: [sudo, procps, htop, cron, tzdata]
    clang:
        apt: [build-essential, binutils]
    security:
        apt: [openssl]
    utils:
        apt: [sqlite3, jq, patch, tree, logrotate]
        http:
        - name: rg
          version:
              type: github
              repo: BurntSushi/ripgrep
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/BurntSushi/ripgrep/releases/latest/download/ripgrep-{{version}}-x86_64-unknown-linux-musl.tar.gz
              target: /bin
              strip: 1
              filter:
              - '*/rg'
        - name: fd
          version:
              type: github
              repo: sharkdp/fd
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/sharkdp/fd/releases/latest/download/fd-{{version}}-x86_64-unknown-linux-musl.tar.gz
              target: /bin
              strip: 1
              filter:
              - '*/fd'
    disk:
        http:
        - name: dust
          version:
              type: github
              repo: bootandy/dust
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/bootandy/dust/releases/latest/download/dust-{{version}}-x86_64-unknown-linux-musl.tar.gz
              target: /bin
              strip: 1
              filter:
              - '*/dust'
    compress:
        apt: [xz-utils, zstd, zip, unzip]
    tunnel:
        http:
        - name: wstunnel
          version:
              type: github
              repo: erebe/wstunnel
              extract:
              - from-json: null
              - index: tag_name
              - only-nums: null
          install:
            - url: https://github.com/erebe/wstunnel/releases/download/v{{version}}/wstunnel_{{version}}_linux_amd64.tar.gz
              target: /bin
              rename: wstunnel
    quickjs:
        http:
        - name: quickjs
          version:
              type: html
              url: https://bellard.org/quickjs/
              extract:
              - regexp: 'href="quickjs-([0-9\-]+).tar.xz"'
          install:
            - url: https://bellard.org/quickjs/binary_releases/quickjs-linux-x86_64-{{version}}.zip
              target: /bin
              filter:
              - qjs
    neovim:
        build-deps: [clang]
        http:
        - name: neovim
          version:
              type: github
              repo: 'neovim/neovim'
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/neovim/neovim/releases/download/{{version}}/nvim-linux-x86_64.tar.gz
              filename: nvim-{{version}}-linux64.tar.gz
              strip: 1
              target: /

    neovim-config:
        deps: [git]
        flow:
        - pipeline:
          - git:
                url: https://github.com/fj0r/nvim-lua.git
                dist: /etc/nvim
          - cmd:
                cmd:
                - nvim --headless "+Lazy! sync" +qa
    nushell-config:
        deps: [git]
        flow:
        - pipeline:
          - git:
                url: https://github.com/fj0r/nushell.git
                dist: /etc/nushell
          - cmd:
                cmd:
                - echo '/usr/local/bin/nu' | save -a /etc/shells
    python:
        apt: [python3, python3-pip]
    nodejs:
        http:
        - name: nodejs
          version:
              url: https://nodejs.org/dist/index.json
              extract:
              - from-json: null
              - lts: null
              - index: version
          install:
            - url: https://nodejs.org/dist/{{version}}/node-{{version}}-linux-x64.tar.xz
              target: /
              strip: 1
    ls_node:
        deps: [nodejs]
        npm:
            pkgs:
            - '@typespec/compiler'
            - '@typespec/json-schema'
            - quicktype
            - pyright
            - vscode-langservers-extracted
            - yaml-language-server
    python-dev:
        deps: [python]
        pip:
            pkgs:
            - debugpy
            - pytest
            - pydantic
            - PyParsing
            - ipython
            - typer
            - pydantic-settings
            - pyyaml
            - boltons
            - decorator
            - deepmerge
    python-http:
        deps: [python, python-dev]
        pip:
            pkgs:
            - httpx
            - aiofile
            - aiostream
            - fastapi
            - uvicorn
    python-data:
        deps: [python, python-dev]
        conda:
            pkgs:
            - torch
    sscache:
        http:
        - name: sscache
          version:
              type: github
              repo: mozilla/sccache
              extract:
              - from-json: null
              - index: tag_name
          install:
            - url: https://github.com/mozilla/sccache/releases/download/{{version}}/sccache-dist-{{version}}-x86_64-unknown-linux-musl.tar.gz
              target: /bin
              strip: 1
              filter:
              - '*/sccache-dist'
            - url: https://github.com/mozilla/sccache/releases/download/{{version}}/sccache-{{version}}-x86_64-unknown-linux-musl.tar.gz
              target: /bin
              strip: 1
              filter:
              - '*/sccache'
    rust-core:
        apt: [pkg-config, libssl-dev, lldb, libxml2, musl, musl-dev, musl-tools]
        deps: [sscache]
        flow:
        - pipeline:
          - cmd:
                cmd:
                - curl --retry 3 -sSL https://sh.rustup.rs | sh -s -- --default-toolchain {{RUST_CHANNEL}} -y --no-modify-path
        rustup:
            component:
            - rust-src
            - clippy
            - rustfmt
            - rust-analyzer
            target:
            - x86_64-unknown-linux-musl
    rust:
        deps: [rust-core]
        cargo:
            pkgs:
            - rust-script
            - cargo-wasi
            - cargo-watch
            - cargo-expand
            - cargo-eval
            - cargo-tree
            - cargo-feature
            - cargo-prefetch
            - cargo-generate
    rust-wasm:
        deps: [rust-core]
        rustup:
            target:
            - wasm32-wasip1
            - wasm32-wasip2
            - wasm32-unknown-unknown
        cargo:
            prefetch:
            - wasmtime
            - wasm-bindgen
            - wasm-bindgen-futures
            - wasm-logger
    rust-data:
        deps: [rust]
        cargo:
            prefetch:
            - bitflags
            - num
            - fnv
            - ndarray
            - polars
            - rayon
            - dfdx
            - linfa
    rust-web:
        deps: [rust, rust-wasm]
        cargo:
            prefetch:
            - tokio
            - async-std
            - async-graphql

            - warp
            - async-graphql-warp

            - axum
            - async-graphql-axum

    rust-dev:
        deps: [rust, rust-wasm]
        cargo:
            prefetch:
            - clap
            - config
            - libc
            - tempdir

            - url
            - reqwest
            - surf
            - scraper
            - tera

            - anyhow
            - thiserror
            - snafu

            - proc-macro2
            - syn
            - quote
            - macro_rules_attribute

            - nom
            - linkme
            - regex
            - refined_type

            - crossbeam
            - crb

            - serde
            - serde_derive
            - serde_yaml
            - serde_json

            - serde_cbor
            - schemars

            - slog
            - slog-async
            - slog-json
            - slog-term
            - slog-logfmt

            - time
            - lru-cache
            - itertools

    rust-fe:
        deps: [rust-dev]
        cargo:
            pkgs:
            #- dioxus-cli
            # TODO: 
            #- cargo-leptos
            prefetch:
            - trunk
            - wasm-pack
            - wee_alloc
            - sycamore
            - leptos
            - reqwasm

            # - dioxus
            # - dioxus-web
            # - dioxus-liveview
            # - reqwasm

    ghc-core:
        apt: [libicu-dev, libffi-dev, libgmp-dev, zlib1g-dev, libncurses-dev, libtinfo-dev, libblas-dev, liblapack-dev]
        http:
          - name: ghc
            version:
              type: html
              url: https://www.stackage.org/lts
              headers:
                Accept: application/json
              extract:
              - from-json: null
              - index: snapshot.ghc
            install:
            - url: https://downloads.haskell.org/~ghcup/x86_64-linux-ghcup
              target: '{{GHCUP_ROOT}}/bin/ghcup'
              root: true
        ghcup:
            version_index: ghc
            component:
            - stack
            - cabal
        stack:
            global_config:
                system-ghc: true
                install-ghc: false
            config:
                allow-different-user: true
                allow-newer: true
                recommend-stack-upgrade: false
            pkgs:
            - deepseq
            - primitive
            - ghc-prim
            - template-haskell
            - aeson
            - yaml

            - classy-prelude
            - base
            - binary
            - bytestring
            - text

            - containers
            - unordered-containers
            - vector
            - transformers

            - process
            - network

            - monad-par
            - parallel
            - async
            - stm
            - regex-base
            - regex-posix
            - regex-compat

            - time
            - directory
            - filepath
            - shelly
            - unix
    ghc-dev:
        stack:
            pkgs:
            - ghcid
            - implicit-hie
            - haskell-dap
            - ghci-dap
            - haskell-debug-adapter
            - call-stack
    ghc-web:
        stack:
            pkgs:
            - req
            - websockets
            - servant
            - wai
            - warp
            - network-uri
    ghc-ext:
        stack:
            pkgs:
            - lens
            - recursion-schemes
            - free
            - extensible-effects
            - extensible-exceptions
            - megaparsec
            - Earley
            - singletons
            - pipes
            - conduit
            - machines
            - hmatrix
            - linear
    ghc-test:
        stack:
            pkgs:
            - QuickCheck
            - falsify
            - hspec


    bootstrap:
        shell:
        - name: bootstrap




layers:
    base:
    - http-client
    - net-utils
    - websocket
    - network
    - sys
    - security
    - utils
    - disk
    - compress
    - tunnel
    - quickjs
    bootstrap:
    - bootstrap
    nushell-config:
    - nushell-config
    neovim:
    - neovim
    neovim-config:
    - neovim-config
    neovim-full:
    - neovim
    - neovim-config
    dev:
    - ls_node
    - python-http
    rust:
    - rust-dev
    - rust-fe
    - rust-data
    - rust-web
    test-deps:
    - net-utils
    haskell:
    - ghc-core
    - ghc-dev
    - ghc-test
    haskell-full:
    - ghc-core
    - ghc-dev
    - ghc-test
    - ghc-web
    - ghc-ext

